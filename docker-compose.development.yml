version: "3.2"

services:
  nginx:
    build:
      args:
        environment: development

  cms-frontend:
    build:
      dockerfile: Dockerfile.development
    volumes:
      - ./cms-frontend:/app
      - /app/node_modules
    environment:
      PORT: 443

  game-client:
    build:
      dockerfile: Dockerfile.development
    volumes:
      - ./game-client:/app
      - /app/node_modules
    environment:
      WS_SERVER_PATH: /server

  game-server:
    build:
      dockerfile: Dockerfile.development
    volumes:
      - ./game-server:/app
      - /app/node_modules

  game-challenge-button:
    build:
      dockerfile: Dockerfile.development
    volumes:
      - ./game-challenge/hunt:/app
      - /app/node_modules

  game-challenge-hunt-client:
    build:
      dockerfile: Dockerfile.development
    volumes:
      - ./game-challenge/hunt/eppsa-mobile-game-client:/app
      - /app/node_modules
    environment:
      WS_SERVER_PATH: /server

  game-challenge-hunt-server:
    build:
      dockerfile: Dockerfile.development
    volumes:
      - ./game-challenge/hunt/eppsa-mobile-game-server:/app
      - /app/node_modules
